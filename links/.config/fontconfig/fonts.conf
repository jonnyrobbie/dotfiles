<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle"/>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <alias>
  <family>Arial</family>
  <prefer>
   <family>SF UI Text</family>
  </prefer>
  <default>
   <family>sans-serif</family>
  </default>
 </alias>
 <alias>
  <family>ArialBc</family>
  <prefer>
   <family>SF UI Text</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Linux Libertine</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>SF UI Text</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Linux Libertine Mono</family>
  </prefer>
 </alias>
 <match target="pattern">
  <test qual="any" name="family">
   <string>Helvetica</string>
  </test>
  <edit mode="assign" name="family">
   <string>SF UI Text</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Source Han Sans</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Source Han Sans</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>IPAPMincho</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>IPAPMincho</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
