<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match target="font">
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="hintstyle">
			<const>hintmedium</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
	</match>
	<alias>
		<family>Arial</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<alias>
		<family>ArialBc</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<alias>
		<family>Helvetica</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<alias>
		<family>Helvetica Neue</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Linux Libertine</family>
			<family>IPAPMincho</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>SF UI Text</family>
			<family>Source Han Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>SF Mono</family>
			<family>Source Han Sans</family>
		</prefer>
	</alias>
	<match>
		<test name="family">
			<string>Gohu GohuFont</string>
		</test>
		<edit mode="prepend" name="lang">
			<string>cs</string>
		</edit>
	</match>
